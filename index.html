<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vibe Goblin Karaoke - Flip Challenge</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Press Start 2P', cursive;
    background: linear-gradient(to bottom, #1c1f14, #2e4a23);
    color: #b7ff4b;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }

  h1 {
    text-align: center;
    font-size: 16px;
    padding: 10px;
    text-shadow: 2px 2px #334d10;
  }

  #gameArea {
    background: #304020;
    border: 4px dashed #9efc35;
    border-radius: 16px;
    padding: 20px;
    width: 90vw;
    max-width: 400px;
    box-shadow: 0 0 10px #7dfc00aa;
    margin-top: 10px;
    position: relative;
  }

  #burger {
    width: 100px;
    margin: 20px auto 10px;
    display: block;
    transition: transform 0.5s ease;
  }

  #timerBar {
    width: 100%;
    height: 18px;
    background: #444;
    border-radius: 10px;
    overflow: hidden;
    margin: 20px auto;
  }

  #timerFill {
    height: 100%;
    width: 0%;
    background: linear-gradient(to right, #e83535, #bfff00, #e83535);
    transition: width 0.05s linear;
  }

  #flipBtn {
    width: 100%;
    background: #b7ff4b;
    color: #222;
    border: none;
    padding: 16px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 12px;
    box-shadow: 0 4px #6f991a;
    cursor: pointer;
  }

  #flipBtn:active {
    transform: scale(0.98);
    background: #d0ff73;
  }

  #score {
    font-size: 14px;
    margin-top: 20px;
  }

  #feedback {
    font-size: 12px;
    margin-top: 10px;
    height: 20px;
    color: #ffffa1;
  }

  .goblin-hand {
    position: absolute;
    width: 60px;
    top: -20px;
  }

  .left-hand {
    left: -20px;
    transform: rotate(-20deg);
  }

  .right-hand {
    right: -20px;
    transform: scaleX(-1) rotate(-20deg);
  }
</style>
</head>
<body>
  <h1>üçî Vibe Goblin Flip Challenge</h1>
  <div id="gameArea">
    <img src="https://i.imgur.com/d8RwUAB.png" class="goblin-hand left-hand" />
    <img src="https://i.imgur.com/d8RwUAB.png" class="goblin-hand right-hand" />
    <img id="burger" src="https://i.imgur.com/IJ1RXbY.png" alt="Burger" />
    <div id="timerBar"><div id="timerFill"></div></div>
    <button id="flipBtn">FLIP IT!</button>
    <div id="feedback"></div>
    <div id="score">Score: 0</div>
  </div>

<script>
  const timerFill = document.getElementById('timerFill');
  const flipBtn = document.getElementById('flipBtn');
  const burger = document.getElementById('burger');
  const feedback = document.getElementById('feedback');
  const scoreDisplay = document.getElementById('score');

  let score = 0;
  let timerPercent = 0;
  let timerDirection = 1;
  let flipping = false;
  let timerRunning = true;

  const perfectMin = 30;
  const perfectMax = 70;

  function updateTimer() {
    if (!timerRunning) return;

    timerPercent += timerDirection * 1.2;
    if (timerPercent >= 100) {
      timerPercent = 100;
      timerDirection = -1;
    } else if (timerPercent <= 0) {
      timerPercent = 0;
      timerDirection = 1;
    }
    timerFill.style.width = timerPercent + '%';
  }

  function flipBurger() {
    if (flipping) return;
    flipping = true;
    timerRunning = false;

    let points = 0;
    if (timerPercent >= perfectMin && timerPercent <= perfectMax) {
      const mid = (perfectMin + perfectMax) / 2;
      const dist = Math.abs(timerPercent - mid);
      points = Math.round(100 - dist * 2);
      feedback.textContent = 'üí• Perfect Gob Flip! +' + points;
    } else {
      const dist = Math.min(Math.abs(timerPercent - perfectMin), Math.abs(timerPercent - perfectMax));
      points = Math.max(5, 50 - dist);
      feedback.textContent = 'üò¨ Gob oops... +' + points;
    }

    score += points;
    scoreDisplay.textContent = 'Score: ' + score;

    // Flip animation
    burger.style.transform = 'rotateX(360deg) scale(1.1)';
    setTimeout(() => {
      burger.style.transition = 'none';
      burger.style.transform = 'rotateX(0deg)';
      burger.offsetHeight; // force reflow
      burger.style.transition = 'transform 0.5s ease';
      timerPercent = 0;
      timerDirection = 1;
      timerRunning = true;
      feedback.textContent = '';
      flipping = false;
    }, 500);
  }

  flipBtn.addEventListener('click', flipBurger);

  function gameLoop() {
    updateTimer();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>
