<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vibe Goblin: Flip Frenzy</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #222, #111);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin: 20px 0 10px;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #burger {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(#f90, #c60);
      box-shadow: 0 4px 10px #000;
      transition: transform 0.2s;
      cursor: pointer;
    }

    #burger.flipped {
      animation: pop 0.2s;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3) rotate(10deg); }
      100% { transform: scale(1) rotate(0); }
    }

    #startButton {
      margin: 15px auto;
      padding: 12px 24px;
      font-size: 1.2em;
      background: #0f0;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #score, #timer {
      font-size: 1.3em;
      margin: 5px;
    }

    /* Time Bar Container */
    #timeBarContainer {
      width: 90%;
      height: 12px;
      background: #444;
      margin: 10px auto;
      border-radius: 6px;
      overflow: hidden;
    }

    /* Time Bar */
    #timeBar {
      height: 100%;
      width: 100%;
      background: limegreen;
      transition: width 1s linear;
    }

  </style>
</head>
<body>
  <h1>üçî Vibe Goblin: Flip Frenzy</h1>

  <div id="timeBarContainer">
    <div id="timeBar"></div>
  </div>

  <div id="gameArea">
    <div id="burger"></div>
  </div>

  <div id="score">Score: 0</div>
  <div id="timer">Time: 10s</div>
  <button id="startButton">Start Game</button>

  <script>
    const burger = document.getElementById('burger');
    const startButton = document.getElementById('startButton');
    const timerDisplay = document.getElementById('timer');
    const scoreDisplay = document.getElementById('score');
    const timeBar = document.getElementById('timeBar');

    let time = 10;
    let score = 0;
    let interval;

    function updateUI() {
      timerDisplay.textContent = `Time: ${time}s`;
      scoreDisplay.textContent = `Score: ${score}`;

      // Update progress bar width and color
      const percentage = (time / 10) * 100;
      timeBar.style.width = `${percentage}%`;
      timeBar.style.background = percentage < 30 ? 'red' : (percentage < 60 ? 'orange' : 'limegreen');
    }

    function startGame() {
      score = 0;
      time = 10;
      updateUI();
      burger.style.pointerEvents = 'auto';
      startButton.disabled = true;

      clearInterval(interval);
      interval = setInterval(() => {
        time--;
        updateUI();

        if (time <= 0) {
          clearInterval(interval);
          burger.style.pointerEvents = 'none';
          startButton.disabled = false;
          alert(`‚è∞ Time's up! Final score: ${score}`);
        }
      }, 1000);
    }

    burger.addEventListener('click', () => {
      if (time > 0) {
        score++;
        updateUI();
        burger.classList.add('flipped');
        setTimeout(() => burger.classList.remove('flipped'), 200);
      }
    });

    startButton.addEventListener('click', startGame);
  </script>
</body>
</html>
