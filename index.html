<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vibe Goblin Karaoke</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>🟢 Vibe Goblin Karaoke 🐸🎤</h1>
  <p>Summon the goblin. Slay the mic.</p>

  <select id="song-select">
    <option value="bouncyChill">🎶 Bouncy Chill</option>
  </select>

  <audio id="karaoke-audio"></audio>

  <button id="start-btn">▶️ Start Karaoke</button>
  <button id="stop-btn" disabled>⏹️ Stop</button>
  <button id="play-recording-btn" disabled>🔁 Play My Recording</button>

  <div id="lyrics" class="lyrics-box">Lyrics will appear here...</div>

  <audio id="recording-playback" controls style="display: none;"></audio>

  <button id="clear-log-btn" style="margin-top: 20px;">🧹 Clear Log</button>

  <div id="debug" style="
    margin-top: 10px;
    font-size: 0.75em;
    color: #aaa;
    background: #0c1f0c;
    padding: 10px;
    border-radius: 8px;
    max-height: 150px;
    overflow-y: auto;
    text-align: left;
    box-shadow: 0 0 10px #2dff2d;
  "></div>

  <script src="script.js"></script>
</body>
</html>
